<!DOCTYPE html>
<html>
  <head>
    <title>WTF did I just read</title>
    <style>
      body {
        margin: 0;
        padding-bottom: 3rem;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
      }

      #form {
        background: rgba(0, 0, 0, 0.15);
        padding: 0.25rem;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        height: 3rem;
        box-sizing: border-box;
        backdrop-filter: blur(10px);
      }
      #input {
        border: none;
        padding: 0 1rem;
        border-radius: 2rem;
        margin: 0.25rem;
      }
      #input:focus {
        outline: none;
      }
      #form > button {
        background: red;
        border: none;
        padding: 0 1rem;
        margin: 0.25rem;
        border-radius: 3px;
        outline: none;
        color: #fff;
      }

      #messages {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      #messages > li {
        padding: 0.5rem 1rem;
      }
      #messages > li:nth-child(odd) {
        background: #efefef;
      }
      #daily-wtf-label,
      #daily-wtf-value,
      #your-wtf-label,
      #your-wtf-value {
        margin-left: 10px;
      }
      #your-wtf-value {
        margin-right: 30px;
      }
      #clear {
        margin-left: auto;
        margin-right: 30px;
        background: goldenrod;
        border: none;
        padding: 0 1rem;
        margin: 0.25rem;
        border-radius: 3px;
        outline: none;
        color: #fff;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <canvas id="wall" style="border: 1px solid #d3d3d3"></canvas>
    <form id="form" action="">
      <button id="wtf-button">WTF</button>
      <label>Number of WTF:</label><label id="count">0</label>

      <label id="daily-wtf-label">Daily WTF:</label
      ><label id="daily-wtf-value">0</label>

      <label id="your-wtf-label">Your WTF:</label
      ><label id="your-wtf-value">0</label>
      
      <div id="clear">Clear Wall</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>

    <script>
      var socket = io();
      var count = 0;
      var dailyWtf = 0;
      var yourWtf = 0;
      var form = document.getElementById("form");
      var input = document.getElementById("input");
      var countTag = document.getElementById("count");
      var clear = document.getElementById("clear");

      var dailyWtfTag = document.getElementById("daily-wtf-value");
      var yourWtfTag = document.getElementById("your-wtf-value");

      var canvas = document.getElementById("wall");
      var ctx = canvas.getContext("2d");
      var colors = ["#ffa742", "#ff3862", "#04d5b1", "#0f1226", "#05ccd4"];
      var wtfs = ["wtf", "WTF", "Dude", "WTF is this"];
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      clear.addEventListener("click", function (e) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      });

      form.addEventListener("submit", function (e) {
        e.preventDefault();
        socket.emit("wtf", "wtf");
        yourWtf++;
        yourWtfTag.textContent = yourWtf;
      });
      socket.on("dailyWtf", function (msg) {
        dailyWtf = Number(msg);
        dailyWtfTag.textContent = dailyWtf;
      });

      socket.on("wtf", function (msg) {
        var item = document.createElement("li");
        ctx.font = `${Math.random()*70}px Arial`;

        ctx.fillStyle =
          "#" +
          (0x1000000 + Math.random() * 0xffffff).toString(16).substr(1, 6);
        ctx.fillText(
          wtfs[Math.floor(Math.random() * wtfs.length)],
          Math.floor(Math.random() * canvas.width),
          Math.floor(Math.random() * canvas.height)
        );
        window.scrollTo(0, document.body.scrollHeight);
        count++;
        dailyWtf++;
        countTag.textContent = count;
        dailyWtfTag.textContent = dailyWtf;
      });
    </script>
  </body>
</html>
